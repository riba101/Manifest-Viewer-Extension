<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manifest Viewer</title>
    <style>
      :root {
        --bg: #0b0b0f;
        --panel: #111216;
        --text: #e6e6eb;
        --muted: #9aa0a6;
        --border: #272a33;
        --acc1: #8ab4f8;
      }
      * { box-sizing: border-box; }
      html, body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      }
      body {
        /* Wider popup by default; Chrome sizes to content width */
        min-width: 420px;               /* ‚Üê widen popup */
        padding: 16px;
      }
      .row { display: flex; gap: 8px; align-items: center; margin-bottom: 10px; }
      label { font-size: 12px; color: var(--muted); }
      input[type=url], input[type=text] {
        flex: 1;
        padding: 10px 12px;
        border: 1px solid var(--border);
        background: var(--panel);
        color: var(--text);
        border-radius: 10px;
      }
      button {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--panel);
        color: var(--text);
        cursor: pointer;
      }
      button:hover { border-color: var(--acc1); }
      small { color: var(--muted); }
      .inline {
        display: inline-flex; align-items: center; gap: 8px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <input id="url" type="url" placeholder="https://example.com/manifest.mpd or .m3u8" />
      <button id="open">Open</button>
    </div>

    <div class="row">
      <label for="ua">Custom User-Agent</label>
      <input id="ua" type="text" placeholder="(optional) e.g. ExoPlayerDemo/1.0" />
    </div>

    <div class="row">
      <label class="inline">
        <input id="autoOpenToggle" type="checkbox" />
        Auto-open viewer for .m3u8 / .mpd
      </label>
      <span style="flex:1"></span>
      <button id="saveUA">Save</button>
    </div>

    <small>Tip: Paste a URL and click Open. You can change UA later in the viewer, too.</small>

    <script src="popup.js"></script>
  </body>
</html>
