<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manifest Viewer</title>
    <style>
      :root {
        --bg: #0b0b0f;
        --panel: #111216;
        --text: #e6e6eb;
        --muted: #9aa0a6;
        --border: #272a33;
        --acc1: #8ab4f8;
      }
      * { box-sizing: border-box; }
      html, body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      }
      body {
        min-width: 420px;
        padding: 16px;
      }
      .row { display: flex; gap: 8px; align-items: center; margin-bottom: 10px; }
      label { font-size: 12px; color: var(--muted); }
      input[type=url], input[type=text], select {
        flex: 1;
        padding: 10px 12px;
        border: 1px solid var(--border);
        background: var(--panel);
        color: var(--text);
        border-radius: 10px;
      }
      button {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--panel);
        color: var(--text);
        cursor: pointer;
      }
      button:hover { border-color: var(--acc1); }
      button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        border-color: var(--border);
      }
      select:disabled {
        opacity: 0.6;
      }
      small { color: var(--muted); }
      .inline {
        display: inline-flex; align-items: center; gap: 8px;
      }
      .notice {
        display: none;
        border: 1px solid var(--acc1);
        background: #101520;
        padding: 10px 12px;
        border-radius: 12px;
        gap: 12px;
        margin-bottom: 10px;
      }
      .notice.show { display: flex; }
      .notice-text { flex: 1; }
      .notice-title { font-weight: 600; margin-bottom: 4px; }
      .notice-label { color: var(--muted); font-size: 12px; word-break: break-word; }
      .notice-actions { display: flex; gap: 8px; align-self: center; }
      button.ghost {
        background: transparent;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="notice" id="manifestNotice">
      <div class="notice-text">
        <div class="notice-title">New manifest detected on this tab</div>
        <div class="notice-label" id="manifestNoticeLabel"></div>
      </div>
      <div class="notice-actions">
        <button id="manifestNoticeOpen" title="Open this manifest in the viewer">Open</button>
        <button id="manifestNoticeDismiss" class="ghost" title="Dismiss this notification">Dismiss</button>
      </div>
    </div>

    <div class="row">
      <input id="url" type="url" placeholder="https://example.com/manifest.mpd or .m3u8" />
      <button id="open">Open</button>
      <button id="compat" title="Open codec/DRM compatibility checker">Compatibility</button>
      <!-- <button id="openHeaders" title="Open viewer and configure headers">Custom Headers</button> -->
    </div>

    <div class="row" id="tabManifestRow">
      <select id="tabManifestSelect" aria-label="Manifests detected on this tab">
        <option>Scanning current tab for manifests...</option>
      </select>
      <button id="openTabManifest" title="Open selected manifest in the viewer">Open</button>
    </div>

    <div class="row">
      <label class="inline">
        <input id="autoOpenToggle" type="checkbox" />
        Auto-open viewer for .m3u8 / .mpd
      </label>
    </div>
    <div class="row" id="notifyRow">
      <label class="inline">
        <input id="notifyToggle" type="checkbox" />
        Notify when a manifest is detected on this tab
      </label>
    </div>

    <small>Tip: Use the Headers button inside the viewer to set custom request headers.</small>

    <footer style="border-top: 1px solid var(--border); padding-top: 5px; margin-top: 5px; text-align: left; font-size: 8px;">
      <small><span id="popup-version-section">Version: <span id="popup-version"></span></span></small>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
