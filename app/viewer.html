<!doctype html>
<html data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manifest Viewer</title>
    <link rel="stylesheet" href="viewer.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="left">
        <input id="url" type="url" placeholder="https://‚Ä¶/manifest.mpd or .m3u8" />
      </div>
      <div class="right">
        <select id="mode">
          <option value="auto">Auto</option>
          <option value="dash">DASH (.mpd)</option>
          <option value="hls">HLS (.m3u8)</option>
          <option value="json">JSON</option>
          <option value="segments">Segments (MP4)</option>
        </select>
        <button id="editHeaders" title="Configure custom headers">Custom Headers</button>
        <button id="refresh" title="Fetch / Refresh">‚Üª Refresh</button>
        <button id="copyManifestUrl" title="Copy manifest URL">‚ßâ Copy Manifest URL</button>
        <button id="copyManifest" title="Copy manifest text">‚ßâ Copy Manifest as text</button>
        <button id="downloadManifest" title="Download manifest text">‚á£ Download Manifest</button>
        <button id="validateManifest" title="Validate manifest">‚úî Validate</button>
        <button id="back" title="Back to previous view">‚Üê Back</button>
        <button id="toggleTheme" title="Toggle theme">‚òÄÔ∏è/üåô</button>
      </div>
    </header>

    <div id="headersPanel" class="headers-panel" hidden>
      <div
        class="headers-panel__dialog"
        role="dialog"
        aria-modal="true"
        aria-labelledby="headersPanelTitle"
      >
        <div class="headers-panel__header">
          <h2 id="headersPanelTitle">Additional Request Headers</h2>
          <button
            id="headersClose"
            class="headers-panel__close"
            type="button"
            aria-label="Close headers panel"
          >
            ‚úï
          </button>
        </div>
        <p class="headers-panel__description">
          Configure any additional headers that will be sent with each request.
        </p>
        <div class="headers-panel__table-wrapper">
          <table class="headers-table" aria-describedby="headersPanelTitle">
            <thead>
              <tr>
                <th scope="col">Header</th>
                <th scope="col">Value</th>
                <th scope="col" class="headers-table__actions-col" aria-label="Actions"></th>
              </tr>
            </thead>
            <tbody id="headersRows">
              <tr class="headers-row" data-row-type="ua">
                <td>
                  <input
                    id="uaName"
                    class="headers-table__input"
                    type="text"
                    value="User-Agent"
                    disabled
                    aria-label="User-Agent header name"
                  />
                </td>
                <td>
                  <input
                    id="ua"
                    class="headers-table__input headers-value"
                    type="text"
                    placeholder="e.g. ExoPlayerDemo/1.0"
                    aria-label="User-Agent header value"
                  />
                </td>
                <td class="headers-table__actions">
                  <button
                    class="headers-remove"
                    type="button"
                    disabled
                    title="User-Agent header is always included"
                    aria-label="User-Agent header is required"
                  >
                    ‚úï
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button id="headersAdd" class="headers-panel__add" type="button">+ Add Header</button>
        <div id="headersError" class="headers-panel__error" role="alert" aria-live="polite"></div>
        <div class="headers-panel__actions">
          <button id="headersClear" type="button">Clear</button>
          <span class="headers-panel__spacer" aria-hidden="true"></span>
          <button id="headersCancel" type="button">Cancel</button>
          <button id="headersSave" class="headers-panel__save" type="button">Save</button>
        </div>
      </div>
    </div>

    <main>
  <section class="pane">
    <aside id="meta" class="meta-panel"></aside>

    <section id="viewer" class="code-panel">
      <pre><code id="code" class="language-plain">Paste or load a URL to view the manifest‚Ä¶</code></pre>
    </section>
  </section>
</main>

    <footer>
      <small>
        Made for the community with ‚ù§Ô∏è
        <span style="margin: 0 5px;">|</span>
        Version: <span id="viewer-version"></span>
        <span style="margin: 0 5px;">|</span>
        <a href="https://github.com/riba101/Manifest-Viewer-Extension" 
           target="_blank" 
           rel="noopener noreferrer" 
           aria-label="GitHub repository"
           style="color: #fff; text-decoration: none; display: inline-flex; align-items: center;">

      </small>
    </footer>

    <script src="validation-core.js"></script>
    <script src="viewer.js"></script>
  </body>
</html>
